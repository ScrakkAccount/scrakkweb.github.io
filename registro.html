<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Scrakk</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
        // Inicializa Parse con las credenciales correctas
        Parse.initialize("FxPFlAa9QU2yebaTUqbYoCKlflgvoOG2KFe4CrDn", "QvGHsssTwZygtQH3b7UHzUCd292AzmyHnQbSgpg");
        Parse.serverURL = "https://parseapi.back4app.com/";
    </script>
    <style>
        :root {
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #253349;
            --color-accent: #3b82f6;
            --color-accent-hover: #2563eb;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #60a5fa;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.3);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-bg-primary), #1e3a8a);
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            padding: 1.2rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo-img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-info);
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.4);
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo:hover .logo-img {
            transform: rotate(-15deg);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--color-text-primary);
            text-decoration: none;
            padding: 0.7rem 1.3rem;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a[href="registro.html"] {
            background: var(--color-accent);
            margin-left: 1rem;
        }

        .main-content {
            margin-top: 150px;
            padding: 4rem 2rem;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .glass-container {
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            color: var(--color-info);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .input-error {
            border-color: var(--color-danger);
        }

        .btn-primary {
            width: 100%;
            padding: 1.3rem;
            background: var(--color-accent);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:disabled {
            background: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: var(--color-danger);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius-sm);
        }

        .success-message {
            color: var(--color-success);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--radius-sm);
        }

        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 3px;
            background: var(--color-text-muted);
            overflow: hidden;
        }

        .strength-indicator {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-1 {
            background-color: var(--color-danger);
            width: 20%;
        }

        .strength-2 {
            background-color: var(--color-warning);
            width: 40%;
        }

        .strength-3 {
            background-color: var(--color-warning);
            width: 60%;
        }

        .strength-4 {
            background-color: var(--color-success);
            width: 80%;
        }

        .strength-5 {
            background-color: var(--color-success);
            width: 100%;
        }

        .password-info {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 5px;
        }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .weak {
            color: var(--color-danger);
        }

        .medium {
            color: var(--color-warning);
        }

        .strong {
            color: var(--color-success);
        }

        .very-strong {
            color: var(--color-success);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .password-container {
            position: relative;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                top: 10px;
                width: 95%;
                padding: 1rem;
            }

            .logo-img {
                height: 35px;
            }

            .logo-text {
                font-size: 1.4rem;
            }

            .nav-links {
                gap: 0.8rem;
            }

            .nav-links a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .main-content {
                margin-top: 120px;
                padding: 2rem 1rem;
            }

            .glass-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-row {
                gap: 1rem;
                margin-bottom: 1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }

        @media (min-width: 480px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                display: none;
            }

            .logo-img {
                height: 45px;
            }

            input {
                padding: 12px;
            }

            .btn-primary {
                padding: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Scrakk Logo" class="logo-img">
            <span class="logo-text">Scrakk</span>
        </a>
        <div class="nav-links">
            <a href="soporte.html">Soporte</a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="registro.html">Registrarse</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="glass-container">
            <h1>Crear Cuenta</h1>
            <form id="registroForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder="Nombre" required>
                        <div class="error-message" id="nombreError"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido" placeholder="Apellido (opcional)">
                        <div class="error-message" id="apellidoError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Contraseña" required>
                            <button type="button" class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-indicator" id="strengthIndicator"></div>
                        </div>
                        <div class="password-info" id="strengthText">Mínimo 8 caracteres</div>
                        <div class="error-message" id="registroError"></div>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                            <button type="button" class="password-toggle" id="toggleConfirmPassword"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </div>

                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="registroError"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                <button class="btn-primary" type="submit" id="submitBtn">Registrarse</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Scrakk Technologies. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registroForm = document.getElementById('registroForm');
            const nombreInput = document.getElementById('nombre');
            const apellidoInput = document.getElementById('apellido');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const errorMessage = document.getElementById('registroError');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');

            // Reemplazar emojis por iconos de ojo
            togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            toggleConfirmPassword.innerHTML = '<i class="fas fa-eye"></i>';

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });

            toggleConfirmPassword.addEventListener('click', function() {
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    toggleConfirmPassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    confirmPasswordInput.type = 'password';
                    toggleConfirmPassword.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });

            // Password strength validation
            function validatePassword(password) {
                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength++;
                else feedback.push('Al menos 8 caracteres');

                if (/[A-Z]/.test(password)) strength++;
                else feedback.push('Al menos una mayúscula');

                if (/[a-z]/.test(password)) strength++;
                else feedback.push('Al menos una minúscula');

                if (/[0-9]/.test(password)) strength++;
                else feedback.push('Al menos un número');

                if (/[^A-Za-z0-9]/.test(password)) strength++;
                else feedback.push('Al menos un carácter especial');

                return { strength, feedback };
            }

            passwordInput.addEventListener('input', function() {
                const { strength, feedback } = validatePassword(this.value);
                
                // Update strength indicator
                strengthIndicator.className = 'strength-indicator';
                if (strength > 0) strengthIndicator.classList.add(`strength-${strength}`);
                
                // Update strength text
                if (strength === 0) {
                    strengthText.textContent = 'Muy débil';
                    strengthText.className = 'strength-text weak';
                } else if (strength <= 2) {
                    strengthText.textContent = 'Débil';
                    strengthText.className = 'strength-text weak';
                } else if (strength <= 3) {
                    strengthText.textContent = 'Media';
                    strengthText.className = 'strength-text medium';
                } else if (strength <= 4) {
                    strengthText.textContent = 'Fuerte';
                    strengthText.className = 'strength-text strong';
                } else {
                    strengthText.textContent = 'Muy fuerte';
                    strengthText.className = 'strength-text very-strong';
                }
            });

            // Función para registrar usuario en Back4App
            async function registrarUsuario(userData) {
                try {
                    console.log('Iniciando registro de usuario:', userData.email);
                    
                    // Crear un nuevo usuario de Parse
                    const user = new Parse.User();
                    
                    // Configurar campos requeridos
                    user.set("username", userData.nombre.toLowerCase());
                    user.set("password", userData.password);
                    user.set("email", userData.email);
                    
                    // Configurar campos personalizados
                    user.set("nombre", userData.nombre);
                    user.set("apellido", userData.apellido);
                    user.set("avatar", userData.avatar);
                    user.set("status", userData.status);

                    console.log('Intentando registro con Parse...');
                    
                    // Intentar el registro
                    const result = await user.signUp();
                    console.log('Usuario registrado exitosamente:', result);
                    return result.toJSON();
                    
                } catch (error) {
                    console.error('Error completo en registro Parse:', error);
                    
                    // Manejar errores específicos
                    switch(error.code) {
                        case 202:
                            throw new Error('Este nombre de usuario ya está registrado');
                        case 203:
                            throw new Error('Este correo ya está registrado');
                        case 125:
                            throw new Error('El correo electrónico no es válido');
                        case 201:
                            throw new Error('La contraseña es requerida');
                        case 119:
                        case 100:
                            throw new Error('Error de permisos. Por favor, contacta al administrador');
                        default:
                            throw new Error('Error en el registro: ' + error.message);
                    }
                }
            }
            
            // Form submission
            registroForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const nombre = nombreInput.value.trim();
                const apellido = apellidoInput.value.trim();
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate input
                if (!nombre || !email || !password || !confirmPassword) {
                    errorMessage.textContent = 'Por favor, completa todos los campos obligatorios';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Las contraseñas no coinciden';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Validate password strength
                const { strength, feedback } = validatePassword(password);
                if (strength < 3) {
                    errorMessage.textContent = `Contraseña débil: ${feedback.join(', ')}`;
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                submitBtn.disabled = true;
                
                try {
                    // Crear nuevo usuario
                    const nuevoUsuario = {
                        nombre,
                        apellido,
                        email,
                        password,
                        avatar: nombre.charAt(0).toUpperCase(),
                        status: 'offline'
                    };
                    
                    const response = await registrarUsuario(nuevoUsuario);
                    console.log('Usuario registrado:', response);
                    
                    // Show success message
                    successMessage.textContent = '¡Registro exitoso! Redirigiendo...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } catch (error) {
                    console.error('Error durante el registro:', error);
                    errorMessage.textContent = error.message || 'Ocurrió un error. Por favor, intenta de nuevo.';
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
