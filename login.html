<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #253349;
            --color-accent: #3b82f6;
            --color-accent-hover: #2563eb;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #60a5fa;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.3);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-bg-primary), #1e3a8a);
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
        }

        nav {

            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            padding: 1.2rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo-img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-info);
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.4);
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo:hover .logo-img {
            transform: rotate(-15deg);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--color-text-primary);
            text-decoration: none;
            padding: 0.7rem 1.3rem;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a[href="registro.html"] {
            background: var(--color-accent);
            margin-left: 1rem;
        }

        .main-content {
            margin-top: 150px;
            padding: 4rem 2rem;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .glass-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--color-info);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .input-error {
            border-color: var(--color-danger);
        }

        .btn-primary {
            width: 100%;
            padding: 1.2rem;
            background: var(--color-accent);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:disabled {
            background: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: var(--color-danger);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .success-message {
            color: var(--color-success);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
            padding: 8px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: var(--color-info);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--color-accent-hover);
            text-decoration: underline;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                top: 10px;
                width: 95%;
                padding: 1rem;
            }
            
            .logo-img {
                height: 35px;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }
            
            .nav-links {
                gap: 0.8rem;
            }
            
            .nav-links a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .main-content {
                margin-top: 120px;
                padding: 2rem 1rem;
            }
            
            .glass-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                display: none;
            }
            
            .logo-img {
                height: 45px;
            }
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .social-login-divider::before,
        .social-login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .social-login-divider span {
            padding: 0 1rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .google-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Scrakk Logo" class="logo-img">
            <span class="logo-text">Scrakk</span>
        </a>
        <div class="nav-links">
            <a href="soporte.html">Soporte</a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="registro.html">Registrarse</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="glass-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="button" class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></button>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                <button class="btn-primary" type="submit" id="submitBtn">Acceder</button>
            </form>

            <div class="social-login">
                <div class="social-login-divider">
                    <span>O continúa con</span>
                </div>
                <button class="google-btn" type="button" id="googleLoginBtn">
                    <img src="https://www.google.com/favicon.ico" alt="Google logo">
                    Continuar con Google
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Scrakk Technologies. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginError = document.getElementById('loginError');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const rememberMe = document.getElementById('rememberMe');

            // Verificar si hay una sesión activa
            authService.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                loginError.style.display = 'none';
                successMessage.style.display = 'none';

                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const rememberMeChecked = rememberMe.checked;
                
                loading.style.display = 'block';
                submitBtn.disabled = true;

                try {
                    await authService.loginUser(email, password);
                    
                    successMessage.textContent = '¡Login exitoso! Redirigiendo...';
                            successMessage.style.display = 'block';

                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                    }, 1000);
                } catch (error) {
                    console.error('Error durante el login:', error);
                    let errorMsg = 'Error al iniciar sesión';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMsg = 'Email o contraseña incorrectos';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Email inválido';
                            break;
                        case 'auth/user-disabled':
                            errorMsg = 'Usuario deshabilitado';
                            break;
                        case 'auth/too-many-requests':
                            errorMsg = 'Demasiados intentos fallidos. Intenta más tarde';
                            break;
                    }
                    
                    loginError.textContent = errorMsg;
                        loginError.style.display = 'block';
                    } finally {
                        loading.style.display = 'none';
                        submitBtn.disabled = false;
                    }
            });

            // Google login
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            googleLoginBtn.addEventListener('click', async () => {
                try {
                    loading.style.display = 'block';
                    googleLoginBtn.disabled = true;
                    
                    await authService.loginWithGoogle();
                    
                    successMessage.textContent = '¡Login exitoso! Redirigiendo...';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                window.location.href = 'dashboard.html';
                    }, 1000);
                } catch (error) {
                    console.error('Error al iniciar sesión con Google:', error);
                    loginError.textContent = 'Error al iniciar sesión con Google';
                    loginError.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                    googleLoginBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
